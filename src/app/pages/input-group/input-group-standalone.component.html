<div class="container-fluid mt-3 main">
   
    <div class="mb-3">
        <div class="col-12">
            <mat-card-header class="mt-3 d-flex ">
                <div class="header-padding">
                    <div class="mt-2 header-label">Input Group</div>
                </div>
            </mat-card-header>
        </div>
    </div>
    <form autocomplete="off">
        <div class="row px-2 mb-4">
            <div class="col-xl-2 col-md-10">
                <app-input-group type="text" prefixaddons="@" suffixaddons=".00" ></app-input-group>
            </div>
            <div class="col-xl-2 col-md-10">
                <app-input-group type="multipleinputs" addons="@"  ></app-input-group>
            </div>
            <div class="col-xl-2 col-md-10">
                <app-input-group type="url" addons="@" label="URL" textOutside="Example help text"></app-input-group>
            </div>
            <div class="col-xl-2 col-md-10">
                <app-input-group type="size" class="input-group-lg" prefixaddons="@"  ></app-input-group>
            </div>
        </div>
        <div class="mt-2">
            <app-input-group type="textarea" prefixaddons="with textarea" suffixaddons=".00" textOutside="example"></app-input-group>

        </div>
    </form>
    
</div>
