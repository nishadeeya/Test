

 <div class="container-fluid mt-3 main">
    <div class="mb-3">
        <div class="col-12">
            <mat-card-header class="mt-3 d-flex ">
                <div class="header-padding">
                    <div class="mt-2 header-label">Range Input</div>
                </div>
            </mat-card-header>
        </div>
    </div>
    <form autocomplete="off">
        <div class="row ">
            <div class="mb-5">
                <app-range label="Range" type="range"
                placeholder="." class="form-range" name="range"  ></app-range>
            </div>
            <div class="mb-5">
                <app-range label="Disabled Range" type="range"
                placeholder="." class="form-range"  [disabled]="!viewOnly" name="range" ></app-range>
            </div>
            <div class="mb-5">
                <app-range label="Steps & Max & Min Range" type="range"
                 class="form-range"  name="range" [min]="0" [max]="9" [step]="0.7" ></app-range>
            </div>
            <div class="mb-4">
                
            </div>
           
        </div>
       
    </form>
</div>
